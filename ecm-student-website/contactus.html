<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container-fluid text-center">
        <p><b>Register into our website to contact us!!!!!</b></p>
    </div>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-4"></div>
                <div class="col border rounded shadow">
                    <div class="row pb-3">
                        <div class="col text-bg-primary text-center">
                            <h3>REGISTER</h3>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="">First name</label>
                                <input class="form-control" type="text" name="" id="">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="">Last name</label>
                                <input class="form-control" type="text" name="" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="">Email Address</label>
                                <input class="form-control" type="email" name="" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="">Phone</label>
                                <input class="form-control" type="number" name="" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="">City</label>
                                <select class="form-select" name="" id="">
                                    <option value="">Hyderabad</option>
                                    <option value="">Vizag</option>
                                    <option value="">Delhi</option>
                                    <option value="">Pune</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="">Country</label>
                                <select class="form-select" name="" id="">
                                    <option value="">India</option>
                                    <option value="">US</option>
                                    <option value="">UAE</option>
                                    <option value="">Pune</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary form-control mt-3">SUBMIT</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <style>
        body {
          background-color: white;
        }
      </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
